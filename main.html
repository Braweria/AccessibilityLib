<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Lib v0.0-develop.1</title>

  <link rel="stylesheet" href="main-styling.css" type="text/css">
  <link rel="stylesheet" href="accessibility-lib.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>
<body>
  

  <div class="root">
    <div class="button-showcase">
      <button class="primary">Button</button>
      <button class="secondary">Button</button>
      <button class="tertiary">Button</button>
      <button class="text-button">Button</button>
      <button class="primary" disabled>Button</button>
      <button class="secondary" disabled>Button</button>
      <button class="tertiary" disabled>Button</button>
      <button class="text-button" disabled>Button</button>

      <button class="icon primary"><i class="fab fa-accessible-icon"></i></button>
      <button class="icon secondary"><i class="fab fa-accessible-icon"></i></button>
      <button class="icon tertiary"><i class="fab fa-accessible-icon"></i></button>
      <button class="icon text-button"><i class="fab fa-accessible-icon"></i></button>
      <button class="icon round primary"><i class="fab fa-accessible-icon"></i></button>
      <button class="icon round secondary"><i class="fab fa-accessible-icon"></i></button>
      <button class="icon round tertiary"><i class="fab fa-accessible-icon"></i></button>
      <button class="icon round text-button"><i class="fab fa-accessible-icon"></i></button>

      <div class="button-group">
        <button class="icon primary"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon primary"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon primary"><i class="fab fa-accessible-icon"></i></button>
      </div>
      <div class="button-group">
        <button class="icon secondary"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon secondary"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon secondary"><i class="fab fa-accessible-icon"></i></button>
      </div>
      <div class="button-group">
        <button class="icon tertiary"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon tertiary"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon tertiary"><i class="fab fa-accessible-icon"></i></button>
      </div>
      <div class="button-group">
        <button class="icon text-button"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon text-button"><i class="fab fa-accessible-icon"></i></button>
        <button class="icon text-button"><i class="fab fa-accessible-icon"></i></button>
      </div>
    </div>
  </div>


</body>
</html>
